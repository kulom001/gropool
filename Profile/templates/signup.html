{% extends 'welcome.html' %}
{% block content %}
    {{ response }}
      <h1>Sign up</h1>
      
      <form method="POST"> 
        <div class="signupform">
        {% csrf_token %}
          <table>
          {{ form.as_table }}
          <tr><th><button type="submit">Sign up</button></th></tr>  
          <tr><th><a href="/login/">Already have an account? Login</a></th></tr>
        </table>          
          
        </div>
        </form>
        {% endblock %}
