/*
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gropool | Grocery will never be the same</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>

<!-- Homepage -->

<header>
    <div class="main">
        <ul>
            {% if user.is.authenticated %}
              <li>
                <button onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Logout</button>
              </li>
            {% else %}
              <li>
                <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
              </li>
              <li>
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
              </li>
            {% endif %}
            <a href="welcome.html">
              <div class="logo"><img src="D.png" class="center"></div>
            </a>  
        </ul>
    </div>
    <div class="title">
        <h1>
            Grocery will never be the same.
        </h1>
    </div>
</header>



<!-- Login -->



<div id="id01" class="modal">
<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
<form class="modal-content" method="POST">
    <div class="container">
    <h1>Login</h1>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Login</button>
    </div>
    </div>
</form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
    modal.style.display = "none";
}
}
</script>




<!-- Sign Up -->




<div id="id02" class="modal2">
  <span onclick="document.getElementById('id02').style.display='none'" class="close2" title="Close Modal">&times;</span>
  <form class="modal2-content2" method="POST">
    <div class="container2">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label for="username"><b>Username:</b></label>
      <input id="username" type="text" name="username" required>
      <label for="password"><b>Password:</b></label>
      <input id="password" type="password" name="password" required>
      <label for="email"><b>Email:</b></label>
      <input id="email" type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Not an email" required><br>
      <label for="zipcode"><b>Zipcode:</b></label>
      <input id="zipcode" type="text" name="zipcode" required>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <div class="clearfix2">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn2">Cancel</button>
        <button type="submit" class="signupbtn2">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal2 = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal2) {
    modal2.style.display = "none";
  }
}
</script>
<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>
